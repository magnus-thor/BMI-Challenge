<!-- # index html -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <script src="src/person.js"></script>
  <script src="src/bmi_calculator.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="src/bmi_ui.js"></script>
</head>
<body>
  <form>
    <input type="text" id="weight" placeholder="Weight">
    <input type="text" id="height" placeholder="Height">
    <input type="button" id="calculate_metric" value="Calculate Metric">
  </form>
  <form>
    <input type="text" id="weight_st" placeholder="Weight in stones">
    <input type="text" id="weight_lb" placeholder="lbs">
    <input type="text" id="height_f" placeholder="Feet">
    <input type="text" id="height_i" placeholder="Inches">
    <input type="button" id="calculate_imp" value="Calculate Imperial">
  </form>
  <div>
    <span id="display_value"></span>
    <span id="display_message"></span>
    <span id="display_value_2"></span>
    <span id="display_message_2"></span>
  </div>
</body>
</html>
